name: Validate TEI XML

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write   # needed to push the updated badge
    
jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install xmllint and jing
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils jing

      - name: Run validation script
        run: ./tests/test_valid_xml.sh

      - name: Commit badge if changed
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add tests/xml_validation_badge.svg
          git diff --cached --quiet || git commit -m "Update XML validation badge"
          git push
